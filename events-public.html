<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Events · KW Living Portal</title>

  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="./css/styles.css" rel="stylesheet">

  <style>
    .page-title { display:flex; align-items:center; gap:.5rem; }
    .filter-control {
      height: 38px; padding: 0.375rem 0.75rem; font-size: .95rem; line-height:1.5; border-radius:.5rem;
    }
    .control-row { display:flex; align-items:center; gap:.5rem; flex-wrap:nowrap; }
    #branchFilter { width:130px; } #resourceFilter { width:180px; } #searchInput { width:240px; }
    @media (max-width:576px){ .control-row{flex-wrap:wrap!important;} #branchFilter,#resourceFilter,#searchInput{width:100%;flex:1 1 100%;} }

    /* Event list */
    .month-header { font-weight:700; font-size:1.1rem; margin:1.25rem 0 .5rem; color:#334155; }
    .event-card { border:1px solid #e9ecef; border-radius:.75rem; padding:1rem; background:#fff; }
    .event-title { font-weight:700; }
    .event-meta { color:#6c757d; font-size:.9rem; }
    .badge-branch { background:#eef2ff; color:#3730a3; }
    .badge-room { background:#ecfeff; color:#155e75; }
    .btn-register { white-space:nowrap; }
  </style>
</head>
<body class="bg-light">

  <main class="container py-4">
    <!-- Header -->
    <div class="d-flex align-items-center justify-content-between flex-wrap mb-3" style="row-gap:.5rem;">
      <h3 class="page-title mb-0"><i class="bi bi-calendar-event me-1"></i>Public Events</h3>

      <div class="control-row">
        <select id="branchFilter" class="form-select filter-control">
          <option value="ALL">All Branches</option>
          <option value="WB">WB</option>
          <option value="NM">NM</option>
          <option value="MS">MS</option>
          <option value="YE">YE</option>
          <option value="ICI">ICI</option>
        </select>

        <select id="resourceFilter" class="form-select filter-control">
          <option value="ALL">All Resources</option>
        </select>

        <input id="searchInput" class="form-control filter-control" placeholder="Search title, room, description…" />
      </div>
    </div>

    <!-- List container -->
    <div id="eventsContainer" class="d-grid" style="gap:1rem;">
      <!-- month groups + cards go here -->
      <div class="text-center text-muted py-4">
        <div class="spinner-border spinner-border-sm me-2"></div> Loading upcoming events…
      </div>
    </div>
  </main>

  <!-- Registration Modal -->
  <div class="modal fade" id="regModal" tabindex="-1" aria-labelledby="regModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <form class="modal-content" id="regForm">
        <div class="modal-header">
          <h5 class="modal-title" id="regModalLabel">Register for Event</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <div id="regEventSummary" class="mb-3 small text-muted"></div>

          <div class="mb-3">
            <label class="form-label">Your Name</label>
            <input type="text" class="form-control" id="attendeeName" required maxlength="80">
          </div>
          <div class="mb-3">
            <label class="form-label">Your Email</label>
            <input type="email" class="form-control" id="attendeeEmail" required maxlength="120" inputmode="email">
            <div class="form-text">We’ll send your confirmation here.</div>
          </div>

          <div class="alert alert-warning d-none" id="regWarn"></div>
          <div class="alert alert-danger d-none" id="regErr"></div>
          <div class="alert alert-success d-none" id="regOk">Registration successful! Check your email.</div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary btn-sm" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary btn-sm" id="btnSubmitReg">
            <span class="spinner-border spinner-border-sm me-1 d-none" id="regBusy"></span>
            Register
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap + Firebase v8 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <!-- Your Firebase config (defines window.db) -->
  <script src="./js/firebaseConfig.js"></script>

  <!-- Page Logic -->
  <script src="./js/events_public.js" defer></script>
</body>
</html>
