<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Company Directory · KW Living Portal</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Shared styles -->
  <link href="./css/styles.css" rel="stylesheet">

  <style>
    /* table tweaks */
    #dirTable { font-size: 0.9rem; }
    #dirTable td.col-name { padding-left: 1.5rem; }
    #dirTable th:first-child { font-size: 1rem; font-weight: 700; padding-left: 1.5rem; }

    /* unify dropdown + search visuals */
    .filter-control {
      height: 38px;
      padding: 0.375rem 0.75rem;
      font-size: 0.95rem;
      line-height: 1.5;
      border-radius: 0.5rem;
    }
    .filter-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(13,110,253,.15);
      border-color: #86b7fe;
    }

    /* control row: force single line on desktop; allow wrap on mobile */
    .control-row {
      display: flex;
      align-items: center;
      gap: .5rem;
      flex-wrap: nowrap; /* keep one row by default */
    }
    .btn-icon {
      width: 38px;
      height: 38px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 0.5rem;
    }
    .grow { flex: 1 1 auto; min-width: 220px; }  /* search stretches */
    .shrink { flex: 0 0 auto; }                  /* others keep size */
    #rowCount { min-width: 88px; text-align: right; white-space: nowrap; }

    /* PDF modal preview frame */
    .pdf-frame {
      width: 100%;
      height: 70vh;
      border: 1px solid #e9ecef;
      border-radius: .5rem;
      background: #f8f9fa;
    }

    /* mobile handling */
    @media (max-width: 576px) {
      .control-row { flex-wrap: wrap !important; }
      .grow { flex: 1 1 100%; min-width: 0; }     /* search full width */
      #rowCount { text-align: left; min-width: 0; }
    }
  </style>
</head>
<body class="bg-light">

  <!-- NAVBAR (shown after login) -->
  <nav id="appNav" class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-3 d-none">
    <a class="navbar-brand fw-semibold" href="/index.html#home">
      <img src="/images/logos2square.png" alt="Logo" height="40" class="me-2" style="border: 1px solid #ccc;">
      KW Living Portal
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link active" href="/directory.html">Company Directory</a></li>
        <li class="nav-item"><a class="nav-link" href="/agentlist.html">Agent List</a></li>
        <li class="nav-item"><a class="nav-link" href="/index.html#events">Event Booking</a></li>
      </ul>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item me-3 d-flex align-items-center"><span id="navUser" class="text-muted small"></span></li>
        <li class="nav-item"><button id="btnLogout" class="btn btn-outline-secondary btn-sm">Logout</button></li>
      </ul>
    </div>
  </nav>

  <!-- CONTENT -->
  <main class="container py-4">

    <!-- Header row: title left, controls right (single line on desktop) -->
    <div class="d-flex align-items-center justify-content-between flex-wrap mb-3" style="row-gap:.5rem;">
      <h3 class="page-title mb-0 d-flex align-items-center">
        <i class="bi bi-people me-2"></i>Company Directory
      </h3>

      <!-- Controls (one row) -->
        <div class="control-row">
        <!-- PDF icon button -->
        <button id="btnReport"
                class="btn btn-primary btn-icon shrink"
                type="button"
                data-bs-toggle="modal"
                data-bs-target="#reportModal"
                data-bs-toggle="tooltip"
                data-bs-placement="bottom"
                title="Preview & download PDF">
            <i class="bi bi-file-earmark-pdf"></i>
        </button>

        <!-- Office dropdown (reduced width) -->
        <select id="officeFilter" class="form-select filter-control shrink" style="width: 160px;">
            <option value="ALL">All Offices</option>
            <option value="LRI HO">LRI HO</option>
            <option value="LRI NM">LRI NM</option>
            <option value="LRI MS">LRI MS</option>
            <option value="LRI WB">LRI WB</option>
            <option value="LRI YE">LRI YE</option>
            <option value="ICI">ICI</option>
            <option value="LPI HO">LPI HO</option>
            <option value="LPI AT">LPI AT</option>
            <option value="LPI CT">LPI CT</option>
            <option value="LPI EQ1">LPI EQ1</option>
            <option value="LPI EQ2">LPI EQ2</option>
            <option value="IHMG">IHMG</option>
            <option value="OGR">OGR</option>
        </select>

        <!-- Search field (slimmer width) -->
        <input id="searchInput" class="form-control filter-control shrink" style="width: 220px;" placeholder="Search…"/>
        </div>
    </div>

    <!-- Table -->
    <div class="table-responsive bg-white border rounded shadow-sm">
      <table id="dirTable" class="table table-sm table-hover align-middle mb-0">
        <thead class="table-light">
          <tr>
            <th style="min-width:240px">DisplayName</th>
            <th style="min-width:140px">OfficeName</th>
            <th style="min-width:180px">Title</th>
            <th style="min-width:80px">Ext</th>
            <th style="min-width:140px">PersonalTel</th>
            <th style="min-width:140px">DirectTel</th>
            <th style="min-width:240px">Email</th>
          </tr>
        </thead>
        <tbody id="dirBody">
          <tr>
            <td colspan="7" class="text-center py-4">
              <div class="spinner-border spinner-border-sm me-2"></div>
              Loading...
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <!-- REPORT PREVIEW MODAL -->
  <div class="modal fade" id="reportModal" tabindex="-1" aria-labelledby="reportModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header align-items-center">
            <h5 class="modal-title d-flex align-items-center" id="reportModalLabel">
                <i class="bi bi-file-earmark-pdf me-2"></i> Preview
            </h5>

            <div class="d-flex align-items-center gap-2 ms-auto">
                <!-- Size selector -->
                <label for="reportSize" class="small text-muted mb-0">Size</label>
                <select id="reportSize" class="form-select form-select-sm" style="min-width:120px">
                <option value="Letter" selected>Letter</option>
                <option value="Legal">Legal</option>
                </select>

                <!-- Download current -->
                <a id="downloadLink" 
                class="btn btn-outline-primary btn-sm d-flex align-items-center" 
                href="/companydirectorypdf/CompanyDirectoryLetterSize.pdf" 
                target="_blank" download>
                <i class="bi bi-download me-1"></i>
                </a>

                <!-- Close modal -->
                <button type="button" 
                        class="btn btn-outline-secondary btn-sm d-flex align-items-center" 
                        data-bs-dismiss="modal">
                <i class="bi bi-x-lg me-1"></i> Close
                </button>
            </div>
        </div>
        <div class="modal-body">
          <iframe id="pdfFrame" class="pdf-frame" src="/companydirectorypdf/CompanyDirectoryLetterSize.pdf" title="Company Directory PDF"></iframe>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- MSAL (must load before your auth.js; no defer/async) -->
  <script src="https://cdn.jsdelivr.net/npm/@azure/msal-browser@2.39.0/lib/msal-browser.min.js"></script>
  <!-- Your MSAL wrapper -->
  <script src="./js/auth.js" defer></script>

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <!-- Your Firebase config (must set window.db) -->
  <script src="./js/firebaseConfig.js"></script>

  <!-- Directory page logic -->
  <script src="./js/directory.js" defer></script>

  <!-- Navbar auth guard & wiring + Report modal logic + tooltips -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // ---- Auth navbar ----
      const navEl = document.getElementById("appNav");
      const navUserEl = document.getElementById("navUser");
      const btnLogout = document.getElementById("btnLogout");

      function refreshNav() {
        const acct = window._auth?.getActiveAccount?.();
        if (acct) {
          navEl.classList.remove("d-none");
          navUserEl.textContent = `${acct.name || ""} · ${acct.username || ""}`;
        } else {
          location.href = "/index.html";
        }
      }
      refreshNav();
      window.updateAuthUI = refreshNav;
      btnLogout.addEventListener("click", () => window._auth?.signOut?.());

      // Enable tooltips (for the icon button)
      [...document.querySelectorAll('[data-bs-toggle="tooltip"]')].forEach(el => new bootstrap.Tooltip(el));

      // ---- Report modal wiring ----
      const reportSize   = document.getElementById("reportSize");
      const pdfFrame     = document.getElementById("pdfFrame");
      const downloadLink = document.getElementById("downloadLink");
      const modalEl      = document.getElementById("reportModal");

      function getPdfPath(size) {
        const base = "/companydirectorypdf/";
        return size === "Legal"
          ? base + "CompanyDirectoryLegalSize.pdf"
          : base + "CompanyDirectoryLetterSize.pdf";
      }

      modalEl.addEventListener("show.bs.modal", () => {
        reportSize.value = "Letter";
        const path = getPdfPath("Letter");
        pdfFrame.src = path;
        downloadLink.href = path;
      });

      reportSize.addEventListener("change", () => {
        const path = getPdfPath(reportSize.value);
        pdfFrame.src = path;
        downloadLink.href = path;
      });
    });
  </script>
</body>
</html>
