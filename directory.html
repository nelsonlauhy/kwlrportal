<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Company Directory · KW Living Portal</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- NAVBAR (same look as index; shows after login) -->
  <nav id="appNav" class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-3 d-none">
    <a class="navbar-brand fw-semibold" href="/index.html#home">
      <img src="/images/logos2square.png" alt="Logo" height="40" class="me-2" style="border: 1px solid #ccc;">
      KW Living Portal
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link active" href="/directory.html">Company Directory</a></li>
        <li class="nav-item"><a class="nav-link" href="/index.html#agents">Agent List</a></li>
        <li class="nav-item"><a class="nav-link" href="/index.html#events">Event Booking</a></li>
      </ul>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item me-3 d-flex align-items-center"><span id="navUser" class="text-muted small"></span></li>
        <li class="nav-item"><button id="btnLogout" class="btn btn-outline-secondary btn-sm">Logout</button></li>
      </ul>
    </div>
  </nav>

  <!-- CONTENT -->
  <main class="container py-4">
    <h3 class="mb-3">Company Directory</h3>

    <!-- Search -->
    <div class="row g-2 align-items-center mb-3">
      <div class="col-sm-6">
        <input id="searchInput" class="form-control" placeholder="Search name, office, title, phone, email..." />
      </div>
      <div class="col-sm-6 text-sm-end">
        <span id="rowCount" class="text-muted small"></span>
      </div>
    </div>

    <!-- Table -->
    <div class="table-responsive bg-white border rounded shadow-sm">
      <table id="dirTable" class="table table-sm table-hover align-middle mb-0">
        <thead class="table-light">
          <tr>
            <th style="min-width:220px">DisplayName</th>
            <th>OfficeName</th>
            <th>Title</th>
            <th>Ext</th>
            <th>PersonalTel</th>
            <th>DirectTel</th>
            <th style="min-width:220px">Email</th>
          </tr>
        </thead>
        <tbody id="dirBody">
          <tr><td colspan="7" class="text-center py-4">
            <div class="spinner-border spinner-border-sm me-2"></div>Loading...
          </td></tr>
        </tbody>
      </table>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- MSAL (must be before auth.js; no defer) -->
  <script src="https://cdn.jsdelivr.net/npm/@azure/msal-browser@2.39.0/lib/msal-browser.min.js"></script>

  <!-- Auth (re-use your existing one) -->
  <script src="./js/auth.js" defer></script>

  <!-- Firebase v8 (namespaced SDK to match your firebaseConfig.js) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <!-- Your Firebase config (already created) -->
  <script src="./js/firebaseConfig.js"></script>

  <!-- Directory page logic -->
  <script src="./js/directory.js" defer></script>

  <script>
    // show navbar & who’s logged in once auth is available
    document.addEventListener("DOMContentLoaded", () => {
      const navEl = document.getElementById("appNav");
      const navUserEl = document.getElementById("navUser");
      const btnLogout = document.getElementById("btnLogout");

      function refreshNav() {
        const acct = window._auth?.getActiveAccount?.();
        if (acct) {
          navEl.classList.remove("d-none");
          navUserEl.textContent = `${acct.name || ''} · ${acct.username || ''}`;
        } else {
          // not signed in → bounce to home (which shows landing)
          location.href = "/index.html";
        }
      }

      // First render + after redirect
      refreshNav();
      window.updateAuthUI = refreshNav;

      btnLogout.addEventListener("click", () => window._auth?.signOut?.());
    });
  </script>
</body>
</html>
